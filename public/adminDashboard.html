<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Zenit ofrece la mejor experiencia cinematográfica con sonido envolvente y asientos cómodos. Ven y disfruta de los últimos estrenos con nosotros.">
    <meta name="keywords" content="cine, películas, estrenos, entretenimiento, películas en alta definición.">
    <meta name="author" content="Zenit">
    <title>admin_dashboard</title>
    <link rel="stylesheet" href="../src/css/formalizer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../src/css/admin.css">
    <script src="../src/js/header.js"></script>
    <script src="../src/js/footer.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="../src/js/admin.js"></script>
    <script src="../src/js/adminBotones.js"></script>
    <script src="../src/js/register.js"></script>
    <script src="../src/js/login.js"></script>
    <script src="../src/js/language.js"></script>
    <script src="../src/js/login.js"></script>
    <script src="../src/js/register.js"></script>


</head>
<body>
    <div id="popups" style="display: none;">
        <div id="register-component"></div>
        <div id="login-component"></div>
        <div id="recuperar-contrasena-component"></div>
    </div>

    <div class="wrapper-container" style="display: flex; flex-direction: column; min-height: 100vh;">

        <div id="header-component"></div>

        <div class="admin-container">
            <div id="admin-botones"></div>
            <div class="dashboard-admin-container">
                <div>
                    <h2 id="statistics_title"></h2>
                </div>
                <div class="dashboard-admin-content">
                    <div class="statistics-admin-container">
                        <div class="statistic">
                            <span id="users_registered"></span>
                            <span>200</span>
                        </div>
                        <div class="statistic">
                            <span id="posts"></span>
                            <span>500</span>
                        </div>
                        <div class="statistic">
                            <span id="comments"></span>
                            <span>1000</span>
                        </div>
                        <div class="statistic">
                            <span id="likes"></span>
                            <span>300</span>
                        </div>
                        <div class="statistic">
                            <span id="followers"></span>
                            <span>1000</span>
                        </div>
                        <div class="statistic">
                            <span id="unique_visitors"></span>
                            <span>1500</span>
                        </div>
                    </div>
                    <div id="graph" class="custom-chart"></div>
                </div>
            </div>
        </div>
        <div id="footer-component"></div>
    </div>
</body>
</html>
