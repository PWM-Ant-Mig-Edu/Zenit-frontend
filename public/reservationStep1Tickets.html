<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/formalizer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../src/css/reservation.css">
    <script src="../src/js/reservationProgressBar.js"></script>
    <script type="module" src="../src/js/loadSummary.js"></script>
    <script type="module" src="../src/js/loadBasics.js"></script>
    <script type="module" src="../src/js/reservation.js"></script>

</head>
<body>
<div id="popups" style="display: none;">
    <div id="register-component"></div>
    <div id="login-component"></div>
    <div id="reset-password-component"></div>
</div>
<div class="wrapper-container" style="display: flex; flex-direction: column; min-height: 100vh;">
    <div id="header-component"></div>


    <div class="reservation-container">
        <div class="left-section">
            <h1>Proceso de Compra</h1>
            <div id="progress-bar-component"></div>

            <div class="tickets-section">
                <div class="ticket-option">
                    <h2>Entrada Básica</h2>
                    <div class="ticket-row">
                        <span>Niños (menor 8 años)</span>
                        <div class="tickets-input">
                            <button onclick="window.reservationManager.ticketSaver.removeBasicTicket('children')">-</button>
                            <span id="quantity-children-basic">0</span>
                            <button onclick="window.reservationManager.ticketSaver.addBasicTicket('children')">+</button>
                        </div>

                    </div>
                    <div class="ticket-row">
                        <span>Jóvenes (entre 8-18 años)</span>
                        <div class="tickets-input">
                            <button onclick="window.reservationManager.ticketSaver.removeBasicTicket('youths')">-</button>
                            <span id="quantity-youths-basic">0</span>
                            <button onclick="window.reservationManager.ticketSaver.addBasicTicket('youths')">+</button>
                        </div>

                    </div>
                    <div class="ticket-row">
                        <span>Adultos (entre 18-65 años)</span>
                        <div class="tickets-input">
                            <button onclick="window.reservationManager.ticketSaver.removeBasicTicket('adults')">-</button>
                            <span id="quantity-adults-basic">0</span>
                            <button onclick="window.reservationManager.ticketSaver.addBasicTicket('adults')">+</button>
                        </div>
                    </div>
                    <div class="ticket-row">
                        <span>Ancianos (mayor de 65 años)</span>
                        <div class="tickets-input">
                            <button onclick="window.reservationManager.ticketSaver.removeBasicTicket('seniors')">-</button>
                            <span id="quantity-seniors-basic">0</span>
                            <button onclick="window.reservationManager.ticketSaver.addBasicTicket('seniors')">+</button>
                        </div>
                    </div>
                </div>
                <div class="ticket-option">
                    <h2>Entrada Premium</h2>
                    <div class="ticket-row">
                        <span>Niños (menor 8 años)</span>
                        <div class="tickets-input">
                            <button onclick="window.reservationManager.ticketSaver.removePremiumTicket('children')">-</button>
                            <span id="quantity-children-premium">0</span>
                            <button onclick="window.reservationManager.ticketSaver.addPremiumTicket('children')">+</button>
                        </div>

                    </div>
                    <div class="ticket-row">
                        <span>Jóvenes (entre 8-18 años)</span>
                        <div class="tickets-input">
                            <button onclick="window.reservationManager.ticketSaver.removePremiumTicket('youths')">-</button>
                            <span id="quantity-youths-premium">0</span>
                            <button onclick="window.reservationManager.ticketSaver.addPremiumTicket('youths')">+</button>
                        </div>

                    </div>
                    <div class="ticket-row">
                        <span>Adultos (entre 18-65 años)</span>
                        <div class="tickets-input">
                            <button onclick="window.reservationManager.ticketSaver.removePremiumTicket('adults')">-</button>
                            <span id="quantity-adults-premium">0</span>
                            <button onclick="window.reservationManager.ticketSaver.addPremiumTicket('adults')">+</button>
                        </div>
                    </div>
                    <div class="ticket-row">
                        <span>Ancianos (mayor de 65 años)</span>
                        <div class="tickets-input">
                            <button onclick="window.reservationManager.ticketSaver.removePremiumTicket('seniors')">-</button>
                            <span id="quantity-seniors-premium">0</span>
                            <button onclick="window.reservationManager.ticketSaver.addPremiumTicket('seniors')">+</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="reservation-buttons">
                <a href="index.html" onclick="window.reservationManager.deleteFromLocalStorage()">Retroceder</a>
                <a href="reservationStep2Promotions.html" onclick="window.reservationManager.saveToLocalStorage()">Avanzar</a>
            </div>
        </div>

        <div id="summary-component"></div>
    </div>


    <div id="footer-component"></div>
</div>


<script>
    loadProgressBarComponent(0);

</script>

</body>
</html>
