<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zenit ofrece la mejor experiencia cinematográfica con sonido envolvente y asientos cómodos. Ven y disfruta de los últimos estrenos con nosotros.">
    <meta name="keywords" content="cine, películas, estrenos, entretenimiento, películas en alta definición.">
    <meta name="author" content="Zenit">
    <title>Zenit</title>
    <link rel="stylesheet" href="../src/css/cinemas.css">
    <link rel="stylesheet" href="../src/css/formalizer.css">
    <link rel="stylesheet" href="../src/css/gridFilms.css">
    <script src="../src/js/films.js"></script>
    <script src="../src/js/cinemas.js"></script>
    <script type="module" src="../src/js/loadBasics.js"></script>

</head>
<body>
    
    <div id="popups" style="display: none;">
        <div id="register-component"></div>
        <div id="login-component"></div>
        <div id="choose-cinema-component"></div>
        <div id="reset-password-component"></div>
    </div>
    <div class="wrapper-container" style="display: flex; flex-direction: column; min-height: 100vh;">
        <div id="header-component"></div>

        <div class="content-container"> 
            <div class="cinema-films-container">
                <h1 id="cinema-name"></h1>
                <div class="films-container">
                    <div class="films-grid" id="films"></div>
                </div>
            </div>
            <div class="cinema-info">
                    <div class="location">
                        <h1>Ubicación</h1>
                        <iframe id="cinema-location" frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    </div>
                    <div class="content-cinema-contact">
                        <h1>Contacto</h1>
                        <div id="cinema-contact"></div>
                    </div>
            </div>
        </div>
        
        <div id="footer-component"></div>
    </div>
</body>
</html>
