<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/formalizer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../src/css/reservation.css">
    <script src="../src/js/header.js"></script>
    <script src="../src/js/footer.js"></script>
    <script src="../src/js/register.js"></script>
    <script src="../src/js/login.js"></script>
    <script src="../src/js/reserva.js"></script>
    <script src="../src/js/reservaProgressBar.js"></script>
    <script src="../src/js/summaryReserva.js"></script>

</head>
<body>
<div id="popups" style="display: none;">
    <div id="register-component"></div>
    <div id="login-component"></div>
    <div id="recuperar-contrasena-component"></div>
</div>
<div class="wrapper-container" style="display: flex; flex-direction: column; min-height: 100vh;">
    <div id="header-component"></div>


    <div class="reserva-container">
        <div class="left-section">
            <div class="return-button-container">
                <h1>Proceso de Compra</h1>
            </div>

            <div id="progressBar-component"></div>

            <div class="datos-cliente-container">
                <div class="direccion-envio-container">
                    <h2>Direccion de envio</h2>
                    <div class="input-field">
                        <span>Nombre completo:</span>
                        <input type="text" name="nombre_completo" placeholder="Nombre Completo" />
                    </div>
                    <div class="input-field">
                        <span>Correo Electrónico:</span>
                        <input type="text" name="nombre_completo" placeholder="Correo Electrónico" />
                    </div>
                    <div class="grid-container-datos-pago">
                        <div class="input-field">
                            <span>Teléfono:</span>
                            <input type="text" name="telefono" placeholder="Teléfono" />
                        </div>
                        <div class="input-field">
                            <span>Ciudad:</span>
                            <input type="text" name="ciudad" placeholder="Ciudad" />
                        </div>
                        <div class="input-field">
                            <span>CP:</span>
                            <input type="text" name="codigo_postal" placeholder="Código Postal" />
                        </div>
                        <div class="input-field">
                            <span>Provincia:</span>
                            <input type="text" name="provincia" placeholder="Provincia" />
                        </div>
                    </div>
                </div>
                <div class="pago-container">
                    <h2>Datos de pago</h2>
                    <div class="input-field">
                        <span>Nombre titular:</span>
                        <input type="text" name="nombre_completo" placeholder="Nombre titular" />
                    </div>
                    <div class="input-field">
                        <span>Número de la tarjeta:</span>
                        <input type="text" name="nombre_completo" placeholder="Número de la tarjeta:" />
                    </div>
                    <div class="grid-container-datos-pago">
                        <div class="input-field">
                            <span>Fecha de expiración:</span>
                            <input type="text" name="telefono" placeholder="Fecha de expiración" />
                        </div>
                        <div class="input-field">
                            <span>CVV:</span>
                            <input type="text" name="ciudad" placeholder="CVV" />
                        </div>
                    </div>
                    <button>Pagar</button>
                </div>
            </div>
            <div class="botones-reserva">
                <a href="reservationSeats.html" onclick="back()">Retroceder</a>
                <a href="reservationDetails.html" onclick="back()">Avanzar</a>
            </div>
        </div>

        <div id="summary-component"></div>
    </div>


    <div id="footer-component"></div>
</div>
<script>
    loadProgressBarComponent(3)
</script>

</body>
</html>
