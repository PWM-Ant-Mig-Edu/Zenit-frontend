<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/formalizer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../src/css/reservation.css">
    <script src="../src/js/header.js"></script>
    <script src="../src/js/footer.js"></script>
    <script src="../src/js/login.js"></script>
    <script src="../src/js/reservation.js"></script>
    <script src="../src/js/reservationProgressBar.js"></script>
    <script src="../src/js/reservationSummary.js"></script>

</head>
<body>
<div id="popups" style="display: none;">
    <div id="register-component"></div>
    <div id="login-component"></div>
    <div id="reset-password-component"></div>
</div>
<div class="wrapper-container" style="display: flex; flex-direction: column; min-height: 100vh;">
    <div id="header-component"></div>
    
    <div class="reservation-container">
        <div class="left-section">
            <h1>Proceso de Compra</h1>

            <div id="progress-bar-component"></div>

            <div class="customer-data-container">
                <div class="shipping-address-container">
                    <h2>Direccion de envio</h2>
                    <div class="input-field">
                        <span>Nombre completo:</span>
                        <input type="text" name="full-name" placeholder="Nombre Completo" />
                    </div>
                    <div class="input-field">
                        <span>Correo Electrónico:</span>
                        <input type="text" name="full-name" placeholder="Correo Electrónico" />
                    </div>
                    <div class="grid-container-additional-data">
                        <div class="input-field">
                            <span>Teléfono:</span>
                            <input type="text" name="phone" placeholder="Teléfono" />
                        </div>
                        <div class="input-field">
                            <span>Ciudad:</span>
                            <input type="text" name="city" placeholder="Ciudad" />
                        </div>
                        <div class="input-field">
                            <span>CP:</span>
                            <input type="text" name="post-code" placeholder="Código Postal" />
                        </div>
                        <div class="input-field">
                            <span>Provincia:</span>
                            <input type="text" name="province" placeholder="Provincia" />
                        </div>
                    </div>
                </div>
                <div class="payment-container">
                    <h2>Datos de pago</h2>
                    <div class="input-field">
                        <span>Nombre titular:</span>
                        <input type="text" name="full-name" placeholder="Nombre titular" />
                    </div>
                    <div class="input-field">
                        <span>Número de la tarjeta:</span>
                        <input type="text" name="full-name" placeholder="Número de la tarjeta:" />
                    </div>
                    <div class="grid-container-additional-data">
                        <div class="input-field">
                            <span>Fecha de expiración:</span>
                            <input type="text" name="expiration-date" placeholder="Fecha de expiración" />
                        </div>
                        <div class="input-field">
                            <span>CVV:</span>
                            <input type="text" name="cvv" placeholder="CVV" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="reservation-buttons">
                <a href="reservationSeats.html" onclick="back()">Retroceder</a>
                <a href="reservationDetails.html" onclick="back()">Pagar</a>
            </div>
        </div>

        <div id="summary-component"></div>
    </div>


    <div id="footer-component"></div>
</div>
<script>
    loadProgressBarComponent(3)
</script>

</body>
</html>
