<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zenit ofrece la mejor experiencia cinematográfica con sonido envolvente y asientos cómodos. Ven y disfruta de los últimos estrenos con nosotros.">
    <meta name="keywords" content="cine, películas, estrenos, entretenimiento, películas en alta definición.">
    <meta name="author" content="Zenit">
    <title>Zenit</title>
    <link rel="stylesheet" href="../src/css/formalizer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../src/css/profileInfo.css">
    <script src="../src/js/perfil.js"></script>
    <script type="module" src="../src/js/loadBasics.js"></script>
    <script type="module" src="../src/js/loadProfileButtons.js"></script>

</head>
<body>
    <div id="popups" style="display: none;">
        <div id="register-component"></div>
        <div id="login-component"></div>
        <div id="make-reservation-component"></div>
        <div id="reset-password-component"></div>
    </div>

    <div class="wrapper-container" style="display: flex; flex-direction: column; min-height: 100vh;">
        <div id="header-component"></div>

        <div class="profile-container">
            <div id="buttons-profile-component"></div>
            <div class="settings-profile-container">
                <div class="heading-profile-container">
                    <h1>Información de Pago</h1>
                    <div class="profile-picture">
                        <img src="../src/assets/img/image_aca.jpg" alt="">
                    </div>
                </div>
                <div class="data-container">
                    <h2>Desde aquí puedes gestionar tus tarjetas y añadir nuevas.</h2>
                    <div class="add-credit-card-container">
                        <div class="add-credit-card-text">
                            <div>
                                <h3>Agiliza tus compras</h3>
                                <span class="credit-card-icon"><i class="far fa-credit-card"></i></span>
                            </div>
                            <p>Vincule una tarjeta a su cuenta para poder hacer todos los trámites de forma ágil y rápida</p>
                        </div>
                        <button>+ Añadir Tarjeta</button>
                    </div>
                    <div class="active-credit-cards-grid">
                        <div class="credit-card">
                            <div class="chip"></div>
                            <div class="middle-card-line"></div>
                            <div class="data">
                                <div class="credit-card-field">
                                    <label for="name">Nombre:</label>
                                    <input type="text" id="name" placeholder="Nombre Apellido" readonly disabled/>
                                </div>
                                <div class="credit-card-field">
                                    <label for="card-number">Número de Tarjeta:</label>
                                    <input type="text" id="card-number" placeholder="#### #### #### ####" readonly disabled/>
                                </div>
                                <div class="credit-card-field">
                                    <div class="credit-card-subfield">
                                        <label for="expiration-date">Fecha de Expiración:</label>
                                        <input type="text" id="expiration-date" placeholder="MM/AA" readonly disabled/>
                                    </div>
                                    <div class="credit-card-subfield">
                                        <label for="cvv">CVV:</label>
                                        <input type="text" id="cvv" placeholder="***" readonly disabled/>
                                    </div>
                                </div>
                            </div>
                            <button class="delete-credit-card-button">Eliminar tarjeta</button>
                        </div>
                        <div class="credit-card">
                            <div class="chip"></div>
                            <div class="middle-card-line"></div>
                            <div class="data">
                                <div class="credit-card-field">
                                    <label for="name">Nombre:</label>
                                    <input type="text" placeholder="Nombre Apellido" readonly disabled/>
                                </div>
                                <div class="credit-card-field">
                                    <label for="card-number">Número de Tarjeta:</label>
                                    <input type="text" placeholder="#### #### #### ####" readonly disabled/>
                                </div>
                                <div class="credit-card-field">
                                    <div class="credit-card-subfield">
                                        <label for="expiration-date">Fecha de Expiración:</label>
                                        <input type="text" placeholder="MM/AA" readonly disabled/>
                                    </div>
                                    <div class="credit-card-subfield">
                                        <label for="cvv">CVV:</label>
                                        <input type="text" placeholder="***" readonly disabled/>
                                    </div>
                                </div>
                            </div>
                            <button class="delete-credit-card-button">Eliminar tarjeta</button>
                        </div>
                        <div class="credit-card">
                            <div class="chip"></div>
                            <div class="middle-card-line"></div>
                            <div class="data">
                                <div class="credit-card-field">
                                    <label for="name">Nombre:</label>
                                    <input type="text" placeholder="Nombre Apellido" readonly disabled/>
                                </div>
                                <div class="credit-card-field">
                                    <label for="card-number">Número de Tarjeta:</label>
                                    <input type="text" placeholder="#### #### #### ####" readonly disabled/>
                                </div>
                                <div class="credit-card-field">
                                    <div class="credit-card-subfield">
                                        <label for="expiration-date">Fecha de Expiración:</label>
                                        <input type="text" placeholder="MM/AA" readonly disabled/>
                                    </div>
                                    <div class="credit-card-subfield">
                                        <label for="cvv">CVV:</label>
                                        <input type="text" placeholder="***" readonly disabled/>
                                    </div>
                                </div>
                            </div>
                            <button class="delete-credit-card-button">Eliminar tarjeta</button>
                        </div>
                    </div>
                </div>
                <div class="button-container">
                    <button class="button" onclick="logOut()">Desconectar</button>
                </div>
            </div>
        </div>

        <div id="footer-component"></div>
    </div>
    <script>
        setTimeout(function() {
            setActive(2);
        }, 100);
    </script>
</body>

</html>
