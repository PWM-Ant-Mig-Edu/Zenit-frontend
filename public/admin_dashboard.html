<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Zenit ofrece la mejor experiencia cinematográfica con sonido envolvente y asientos cómodos. Ven y disfruta de los últimos estrenos con nosotros.">
    <meta name="keywords" content="cine, películas, estrenos, entretenimiento, películas en alta definición.">
    <meta name="author" content="Zenit">
    <title>Zenit</title>
    <link rel="stylesheet" href="../src/css/formalizer.css">
    <link rel="stylesheet" href="../src/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../src/css/admin.css">
    <script src="../src/js/header.js"></script>
    <script src="../src/js/footer.js"></script>


</head>
<body>
    <div id="popups" style="display: none;">
        <div id="register-component"></div>
        <div id="login-component"></div>
        <div id="recuperar-contrasena-component"></div>
    </div>

    <div class="wrapper-container" style="display: flex; flex-direction: column; min-height: 100vh;">

        <div id="header-component"></div>

        <div class="admin-title-container">
            <h1>Plataforma  de administración</h1>
            <div class="opciones-admin-container">
                <a href="#">Estadísticas</a>
                <a href="#">Añadir Película</a>
                <a href="#">Añadir Promoción</a>
                <a href="#">Gestionar Cartelera</a>
                <a href="#">Gestionar Promociones</a>
            </div>
        </div>
        <div class="dashboard-admin-container">
            <div>
                <h2>Estadísticas</h2>
            </div>
            <div class="estadisticas-admin-container">
                <div class="estadistica">
                    <span>Usuarios Registrados</span>
                    <span>200</span>
                </div>
                <div class="estadistica">
                    <span>Publicaciones</span>
                    <span>500</span>
                </div>
                <div class="estadistica">
                    <span>Comentarios</span>
                    <span>1000</span>
                </div>
                <div class="estadistica">
                    <span>Me gusta</span>
                    <span>300</span>
                </div>
                <div class="estadistica">
                    <span>Seguidores</span>
                    <span>1000</span>
                </div>
                <div class="estadistica">
                    <span>Visitantes Únicos</span>
                    <span>1500</span>
                </div>
            </div>
            <div class="imagen-container">
                <img src="../src/assets/img/example-visual-line-chart.png" alt="">
            </div>
        </div>
        

        <div id="footer-component"></div>
    </div>
</body>
</html>
