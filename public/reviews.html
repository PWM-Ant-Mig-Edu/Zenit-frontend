<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zenit ofrece la mejor experiencia cinematográfica con sonido envolvente y asientos cómodos. Ven y disfruta de los últimos estrenos con nosotros.">
    <meta name="keywords" content="cine, películas, estrenos, entretenimiento, películas en alta definición.">
    <meta name="author" content="Zenit">
    <title>Zenit</title>
    <link rel="stylesheet" href="../src/css/reviews.css">
    <link rel="stylesheet" href="../src/css/formalizer.css">
    <link rel="stylesheet" href="../src/css/reservationCinemaSessionPopUp.css">
    <script type="module" src="../src/js/loadReservation.js"></script>
    <script src="../src/js/reviews.js"></script>
    <script type="module" src="../src/js/loadBasics.js"></script>


</head>
<body style="display: flex; flex-direction: column; min-height: 100vh; overflow-x: hidden;">
    
    <div id="popups" style="display: none;">
        <div id="register-component"></div>
        <div id="login-component"></div>
        <div id="choose-cinema-component"></div>
        <div id="reset-password-component"></div>
        <div id="choose-session-component" style="display: none;"></div>
    </div>
    <div class="wrapper-container">
        <div id="header-component"></div>

        <div class="content-container">

            <div class="title-container" id="title">
                
            </div>

            <div class="film-panel" id="film-panel"> 
                <img id="film-img"/>
                <div class="film-data" id="film-data"></div>
                <button onclick="showChooseCinemaPopUp()">Reservar</button>
            </div>

            <div id="synopsis" class="synopsis-container"></div>

            <div class="reviews-container">
                <h1>Reseñas</h1>
                <div class="write-review-container">
                    <input class="input" placeholder="Danos tu opinión">
                    <button>
                        Enviar
                    </button>
                </div>

                <div class="posts" id="posts"></div>
                                    
                <div class="see-more-container">
                    <button>Ver más mensajes</button>
                </div>
            </div>
        </div>
        <div id="footer-component"></div>
    </div>
</body>
</html>
