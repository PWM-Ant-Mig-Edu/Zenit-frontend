<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zenit ofrece la mejor experiencia cinematográfica con sonido envolvente y asientos cómodos. Ven y disfruta de los últimos estrenos con nosotros.">
    <meta name="keywords" content="cine, películas, estrenos, entretenimiento, películas en alta definición.">
    <meta name="author" content="Zenit">
    <title>Zenit</title>
    <link rel="stylesheet" href="../src/css/formalizer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../src/css/perfil_info.css">
    <script src="../src/js/index.js"></script>
    <script src="../src/js/header.js"></script>

    <script src="../src/js/login.js"></script>
    <script src="../src/js/reservar.js"></script>

</head>
<body>
    <div id="popups" style="display: none;">
        <div id="register-component"></div>
        <div id="login-component"></div>
        <div id="reservar-component"></div>
        <div id="recuperar-contrasena-component"></div>
    </div>

    <div class="wrapper-container" style="display: flex; flex-direction: column; min-height: 100vh;">
        <div id="header-component"></div>

        <div class="perfil-container">
            <div class="menu-bar-container">
                <div class="opciones-menu-container" id="noactive">
                    <a href="../public/perfil_info.html">
                        <p>Información Perfil</p>
                    </a>
                </div>
                <div class="opciones-menu-container" id="noactive">
                    <a href="../public/perfil_contrasena.html">
                        <p>Seguridad y Contraseña</p>
                    </a>
                </div>
                <div class="opciones-menu-container" id="active">
                    <a href="#">
                        <p>Información de Pago</p>
                    </a>
                </div>
                <div class="opciones-menu-container" id="noactive">
                    <a href="../public/perfil_compras.html">
                        <p>Historial de Compras</p>
                    </a>
                </div>
            </div>
            <div class="configuracion-perfil-container">
                <div class="cabecera-perfil-container">
                    <h1>Información de Pago</h1>
                    <div class="imagen-perfil">
                        <img src="../src/assets/img/image_aca.jpg" alt="">
                    </div>
                </div>
                <div class="datos-container">
                    <h2>Desde aquí puedes gestionar tus tarjetas y añadir nuevas.</h2>
                    <div class="añadir-tarjeta-container">
                        <div class="añadir-tarjeta-text">
                            <div>
                                <h3>Agiliza tus compras</h3>
                                <span class="icono-tarjeta"><i class="far fa-credit-card"></i></span>
                            </div>
                            <p>Vincule una tarjeta a su cuenta para poder hacer todos los trámites de forma ágil y rápida</p>
                        </div>
                        <button>+ Añadir Tarjeta</button>
                    </div>
                    <div class="tarjetas-activas-grid">
                        <div class="tarjeta-credito">
                            <div class="chip"></div>
                            <div class="cinta"></div>
                            <div class="datos">
                                <div class="fila">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" placeholder="Nombre Apellido" readonly disabled/>
                                </div>
                                <div class="fila">
                                    <label for="numero">Número de Tarjeta:</label>
                                    <input type="text" placeholder="#### #### #### ####" readonly disabled/>
                                </div>
                                <div class="fila">
                                    <div class="columna">
                                        <label for="fecha">Fecha de Expiración:</label>
                                        <input type="text" placeholder="MM/AA" readonly disabled/>
                                    </div>
                                    <div class="columna">
                                        <label for="cvv">CVV:</label>
                                        <input type="text" placeholder="***" readonly disabled/>
                                    </div>
                                </div>
                            </div>
                            <button class="eliminar-tarjeta-button">Eliminar tarjeta</button>
                        </div>
                        <div class="tarjeta-credito">
                            <div class="chip"></div>
                            <div class="cinta"></div>
                            <div class="datos">
                                <div class="fila">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" placeholder="Nombre Apellido" readonly disabled/>
                                </div>
                                <div class="fila">
                                    <label for="numero">Número de Tarjeta:</label>
                                    <input type="text" placeholder="#### #### #### ####" readonly disabled/>
                                </div>
                                <div class="fila">
                                    <div class="columna">
                                        <label for="fecha">Fecha de Expiración:</label>
                                        <input type="text" placeholder="MM/AA" readonly disabled/>
                                    </div>
                                    <div class="columna">
                                        <label for="cvv">CVV:</label>
                                        <input type="text" placeholder="***" readonly disabled/>
                                    </div>
                                </div>
                            </div>
                            <button class="eliminar-tarjeta-button">Eliminar tarjeta</button>
                        </div>
                        <div class="tarjeta-credito">
                            <div class="chip"></div>
                            <div class="cinta"></div>
                            <div class="datos">
                                <div class="fila">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" placeholder="Nombre Apellido" readonly disabled/>
                                </div>
                                <div class="fila">
                                    <label for="numero">Número de Tarjeta:</label>
                                    <input type="text" placeholder="#### #### #### ####" readonly disabled/>
                                </div>
                                <div class="fila">
                                    <div class="columna">
                                        <label for="fecha">Fecha de Expiración:</label>
                                        <input type="text" placeholder="MM/AA" readonly disabled/>
                                    </div>
                                    <div class="columna">
                                        <label for="cvv">CVV:</label>
                                        <input type="text" placeholder="***" readonly disabled/>
                                    </div>
                                </div>
                            </div>
                            <button class="eliminar-tarjeta-button">Eliminar tarjeta</button>
                        </div>
                    </div>
                </div>
                <div class="button-container">
                    <button class="button">Desconectar</button>
                </div>
            </div>
        </div>

        <div id="footer-component"></div>
    </div>

   

</body>

</html>
