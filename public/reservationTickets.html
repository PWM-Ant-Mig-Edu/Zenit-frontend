<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/formalizer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../src/css/reservation.css">
    <script src="../src/js/header.js"></script>
    <script src="../src/js/footer.js"></script>
    <script src="../src/js/register.js"></script>
    <script src="../src/js/login.js"></script>
    <script src="../src/js/reserva.js"></script>
    <script src="../src/js/reservaProgressBar.js"></script>
    <script src="../src/js/summaryReserva.js"></script>

    <title>Barra de Progreso</title>
</head>
<body>
<div id="popups" style="display: none;">
    <div id="register-component"></div>
    <div id="login-component"></div>
    <div id="recuperar-contrasena-component"></div>
</div>
<div class="wrapper-container" style="display: flex; flex-direction: column; min-height: 100vh;">
    <div id="header-component"></div>


    <div class="reserva-container">
        <div class="left-section">
            <div class="return-button-container">
                <h1>Proceso de Compra</h1>
            </div>
            <div id="progressBar-component"></div>

            <div class="tickets-section">
                <div class="ticket-option">
                    <h2>Entrada Básica</h2>
                    <div class="ticket-row">
                        <span>Niños (menor 8 años)</span>
                        <div class="entradas-input">
                            <button onclick="decrement('children-basic')">-</button>
                            <span id="quantity_children_basic">0</span>
                            <button onclick="increment('children-basic')">+</button>
                        </div>

                    </div>
                    <div class="ticket-row">
                        <span>Jóvenes (entre 8-18 años)</span>
                        <div class="entradas-input">
                            <button onclick="decrement('youths-basic')">-</button>
                            <span id="quantity_youths_basic">0</span>
                            <button onclick="increment('youths-basic')">+</button>
                        </div>

                    </div>
                    <div class="ticket-row">
                        <span>Adultos (entre 18-65 años)</span>
                        <div class="entradas-input">
                            <button onclick="decrement('adults-basic')">-</button>
                            <span id="quantity_adults_basic">0</span>
                            <button onclick="increment('adults-basic')">+</button>
                        </div>
                    </div>
                    <div class="ticket-row">
                        <span>Ancianos (mayor de 65 años)</span>
                        <div class="entradas-input">
                            <button onclick="decrement('seniors-basic')">-</button>
                            <span id="quantity_seniors_basic">0</span>
                            <button onclick="increment('seniors-basic')">+</button>
                        </div>
                    </div>
                </div>
                <div class="ticket-option">
                    <h2>Entrada Premium</h2>
                    <div class="ticket-row">
                        <span>Niños (menor 8 años)</span>
                        <div class="entradas-input">
                            <button onclick="decrement('children-premium')">-</button>
                            <span id="quantity_children_premium">0</span>
                            <button onclick="increment('children-premium')">+</button>
                        </div>

                    </div>
                    <div class="ticket-row">
                        <span>Jóvenes (entre 8-18 años)</span>
                        <div class="entradas-input">
                            <button onclick="decrement('youths-premium')">-</button>
                            <span id="quantity_youths_premium">0</span>
                            <button onclick="increment('youths-premium')">+</button>
                        </div>

                    </div>
                    <div class="ticket-row">
                        <span>Adultos (entre 18-65 años)</span>
                        <div class="entradas-input">
                            <button onclick="decrement('adults-premium')">-</button>
                            <span id="quantity_adults_premium">0</span>
                            <button onclick="increment('adults-premium')">+</button>
                        </div>
                    </div>
                    <div class="ticket-row">
                        <span>Ancianos (mayor de 65 años)</span>
                        <div class="entradas-input">
                            <button onclick="decrement('seniors-premium')">-</button>
                            <span id="quantity_seniors_premium">0</span>
                            <button onclick="increment('seniors-premium')">+</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="botones-reserva">
                <a href="billboard.html" onclick="back()">Retroceder</a>
                <a href="reservationPromotions.html" onclick="advance()">Avanzar</a>
            </div>
        </div>

        <div id="summary-component"></div>
    </div>


    <div id="footer-component"></div>
</div>


<script>
    loadProgressBarComponent(0);
</script>

</body>
</html>
