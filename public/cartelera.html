<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zenit ofrece la mejor experiencia cinematográfica con sonido envolvente y asientos cómodos. Ven y disfruta de los últimos estrenos con nosotros.">
    <meta name="keywords" content="cine, películas, estrenos, entretenimiento, películas en alta definición.">
    <meta name="author" content="Zenit">
    <title>Zenit</title>
    <link rel="stylesheet" href="../src/css/cartelera.css">
    <link rel="stylesheet" href="../src/css/header.css">
    <link rel="stylesheet" href="../src/css/slider.css">
    <link rel="stylesheet" href="../src/css/formalizer.css">
    <link rel="stylesheet" href="../src/css/footer.css">
    <link rel="stylesheet" href="../src/css/gridPelis.css">
    <link rel="stylesheet" href="../src/css/register.css">
    <link rel="stylesheet" href="../src/css/login.css">
    <script src="../src/js/header.js"></script>
    <script src="../src/js/footer.js"></script>
    <script src="../src/js/register.js"></script>
    <script src="../src/js/login.js"></script>
</head>
<body>
    
    <div id="popups" style="display: none;">
        <div id="register-component"></div>
        <div id="login-component"></div>
    </div>
    <div class="wrapper-container" style="display: flex; flex-direction: column; min-height: 100vh;">
        <div id="header-component"></div>

        <div class="content-container">
            <div class="filmsFilterContainer">
                <div>
                    <label for="categoria">Categoría:</label>
                    <select id="categoria">
                        <option value="comedia">Comedia</option>
                        <option value="drama">Drama</option>
                        <option value="accion">Acción</option>
                        <option value="terror">Terror</option>
                    </select>
                </div>
                
                <div>
                    <label for="clasificacion">Clasificación:</label>
                    <select id="clasificacion">
                        <option value="todo_el_publico">Todo el Público</option>
                        <option value="3">3</option>
                        <option value="7">7</option>
                        <option value="16">16</option>
                        <option value="16">18</option>
                    </select>
                </div>
                
                <div>
                    <label for="audio">Audio:</label>
                    <select id="audio">
                        <option value="espanol">Español</option>
                        <option value="ingles">Inglés</option>
                    </select>
                </div>
                
                <div>
                    <label for="formato">Formato:</label>
                    <select id="formato">
                        <option value="2D">2D</option>
                        <option value="3D">3D</option>
                        <option value="4D">4D</option>
                    </select>
                </div>      
            </div>

            <div class="FilmsContainer">
                <div class="FilmsGrid" id="type1">
                    <div class="film-item">
                        <div class="film-img">
                            <img src="../src/assets/img/película1.jpg" alt="peli1">
                            <div class="overlay">
                                <button><i class="fas fa-shopping-cart"></i>Reservar</button>
                                <button><i class="fas fa-search"></i>Ver detalles</button>
                            </div>
                        </div>
                    </div>
                    <div class="film-item">
                        <div class="film-img">
                            <img src="../src/assets/img/película2.jpg" alt="peli2">
                            <div class="overlay">
                                <button><i class="fas fa-shopping-cart"></i>Reservar</button>
                                <button><i class="fas fa-search"></i>Ver detalles</button>
                            </div>
                        </div>
                    </div>
                    <div class="film-item">
                        <div class="film-img">
                            <img src="../src/assets/img/película3.jpg" alt="peli3">
                            <div class="overlay">
                                <button><i class="fas fa-shopping-cart"></i>Reservar</button>
                                <button><i class="fas fa-search"></i>Ver detalles</button>
                            </div>
                        </div>
                    </div>
                    <div class="film-item">
                        <div class="film-img">
                            <img src="../src/assets/img/película4.jpg" alt="peli4">
                            <div class="overlay">
                                <button><i class="fas fa-shopping-cart"></i>Reservar</button>
                                <button><i class="fas fa-search"></i>Ver detalles</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
        
        </div>
        
        <div id="footer-component"></div>
    </div>
</body>
</html>
