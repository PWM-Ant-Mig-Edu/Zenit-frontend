<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zenit ofrece la mejor experiencia cinematográfica con sonido envolvente y asientos cómodos. Ven y disfruta de los últimos estrenos con nosotros.">
    <meta name="keywords" content="cine, películas, estrenos, entretenimiento, películas en alta definición.">
    <meta name="author" content="Zenit">
    <title>Zenit</title>
    <link rel="stylesheet" href="../src/css/cartelera.css">
    <link rel="stylesheet" href="../src/css/header.css">
    <link rel="stylesheet" href="../src/css/slider.css">
    <link rel="stylesheet" href="../src/css/formalizer.css">
    <link rel="stylesheet" href="../src/css/footer.css">
    <link rel="stylesheet" href="../src/css/gridPelis.css">
    <script src="../src/js/header.js"></script>
    <script src="../src/js/footer.js"></script>
</head>
<body>
    
    <div id="header-component"></div>

    <!-- Filtros Start-->
    <div class="filmsFilterContainer">
        <div>
            <label for="categoria">Categoría:</label>
            <select id="categoria">
                <option value="comedia">Comedia</option>
                <option value="drama">Drama</option>
                <option value="accion">Acción</option>
                <option value="terror">Terror</option>
            </select>
        </div>
        
        <div>
            <label for="clasificacion">Clasificación:</label>
            <select id="clasificacion">
                <option value="todo_el_publico">Todo el Público</option>
                <option value="3">3</option>
                <option value="7">7</option>
                <option value="16">16</option>
                <option value="16">18</option>
            </select>
        </div>
        
        <div>
            <label for="audio">Audio:</label>
            <select id="audio">
                <option value="espanol">Español</option>
                <option value="ingles">Inglés</option>
            </select>
        </div>
        
        <div>
            <label for="formato">Formato:</label>
            <select id="formato">
                <option value="2D">2D</option>
                <option value="3D">3D</option>
                <option value="4D">4D</option>
            </select>
        </div>
                
    </div>
    <!-- Filtros End -->

    <!-- Peliculas Start-->
    <div class="FilmsContainer">
        <div class="FilmsGrid" id="type1">
            <img src="../src/assets/img/película1.jpg" alt="film1">
            <img src="../src/assets/img/película2.jpg" alt="film2">
            <img src="../src/assets/img/película3.jpg" alt="film3">
            <img src="../src/assets/img/película4.jpg" alt="film4">
            <img src="../src/assets/img/película5.jpg" alt="film5">
            <img src="../src/assets/img/película6.jpg" alt="film6">
            <img src="../src/assets/img/película7.jpg" alt="film7">
            <img src="../src/assets/img/película8.jpg" alt="film8">
        </div>
    </div>
    <!-- Películas End-->

    <div id="footer-component"></div>
</body>
</html>
