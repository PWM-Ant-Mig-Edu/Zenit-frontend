<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zenit ofrece la mejor experiencia cinematográfica con sonido envolvente y asientos cómodos. Ven y disfruta de los últimos estrenos con nosotros.">
    <meta name="keywords" content="cine, películas, estrenos, entretenimiento, películas en alta definición.">
    <meta name="author" content="Zenit">
    <title>Zenit</title>
    <link rel="stylesheet" href="../src/css/formalizer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../src/css/perfil_info.css">
    <script src="../src/js/index.js"></script>
    <script src="../src/js/header.js"></script>
    <script src="../src/js/footer.js"></script>
    <script src="../src/js/register.js"></script>
    <script src="../src/js/login.js"></script>
    <script src="../src/js/reservar.js"></script>
    <script src="../src/js/perfil.js"></script>

</head>
<body>
    <div id="popups" style="display: none;">
        <div id="register-component"></div>
        <div id="login-component"></div>
        <div id="reservar-component"></div>
        <div id="recuperar-contrasena-component"></div>
    </div>

    <div class="wrapper-container" style="display: flex; flex-direction: column; min-height: 100vh;">
        <div id="header-component"></div>

        <div class="perfil-container">
            <div id="botones-perfil-component"></div>
            <div class="configuracion-perfil-container">
                <div class="cabecera-perfil-container">
                    <h1>Información Perfil</h1>
                    <div class="imagen-perfil">
                        <img src="../src/assets/img/image_aca.jpg" alt="">
                    </div>
                </div>
                <div class="datos-personales-container">
                    <h2>Detalles de cuenta</h2>
                    <div>
                        <span class="datos"><strong>Nombre: </strong>xxxx</span>
                        <span class="datos"><strong>Apellidos: </strong>xxxx xxxxx</span>
                        <span class="datos"><strong>Email: </strong>xxxxxxx@gmail.com</span>
                        <span class="datos"><strong>Teléfono: </strong>+34xxxxxxxxx</span>
                        <span class="datos"><strong>Dirección: </strong>calle xxxx, número xx, piso xxx, puerta xxx. Telde, Gran Canaria.</span>
                    </div>
                </div>
                <div class="datos-personales-container">
                    <h2>Modificar detalles de cuenta</h2>
                    <div class="datos-personales-grid">
                        <div class="datos">
                            <span><strong>Nombre</strong></span>
                            <input type="text" name="" id="" placeholder="Introduzca su Nombre">
                        </div>
                        <div class="datos">
                            <span><strong>Apellidos</strong></span>
                            <input type="text" name="" id="" placeholder="Introduzca sus Apellidos">
                        </div>
                        <div class="datos">
                            <span><strong>Email</strong></span>
                            <input type="text" name="" id="" placeholder="Introduzca su email">
                        </div>
                        <div class="datos">
                            <span><strong>Teléfono</strong></span>
                            <input type="text" name="" id="" placeholder="Introduzca su Teléfono">
                        </div>
                        <div class="datos">
                            <span><strong>Dirección</strong></span>
                            <input type="text" name="" id="" placeholder="Introduzca su Direccion">
                        </div>
                    </div>
                </div>
            <div class="button-container">
                <button class="button">Aplicar cambios</button>
                <button class="button">Desconectar</button>
            </div>
            </div>
        </div>
        <div id="footer-component"></div>
    </div>

   

</body>

</html>
