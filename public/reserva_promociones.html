<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/formalizer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../src/css/reserva.css">
    <script src="../src/js/header.js"></script>
    <script src="../src/js/footer.js"></script>
    <script src="../src/js/register.js"></script>
    <script src="../src/js/login.js"></script>

    <title>Selección de Promociones y Menús</title>

</head>
<body>
<div id="popups" style="display: none;">
    <div id="register-component"></div>
    <div id="login-component"></div>
    <div id="recuperar-contrasena-component"></div>
    <div id="reservar-component" style="display: none;"></div>
    <div id="reservar-component2" style="display: none;"></div>
</div>
<div class="wrapper-container" style="display: flex; flex-direction: column; min-height: 100vh;">
    <div id="header-component"></div>


    <div class="reserva-container">
        <div class="left-section">
            <div class="return-button-container">
                <div class="round-button">
                    <div class="arrow"></div>
                </div>
                <h1>Proceso de Compra</h1>
            </div>
            <div class="progress-container">
                <div class="progress-steps">
                    <div class="step current">
                        <div class="step-name">Entradas</div>
                    </div>
                    <div class="step">
                        <div class="step-name">Comidas</div>
                    </div>
                    <div class="step">
                        <div class="step-name">Butacas</div>
                    </div>
                    <div class="step">
                        <div class="step-name">Pago</div>
                    </div>
                    <div class="step">
                        <div class="step-name">Detalles</div>
                    </div>
                    <div class="base-line"></div> <!-- Línea que conecta los puntos -->
                    <div class="progress-line"></div>
                </div>
            </div>

            <div class="promotions-section">
                <h2>Nuestros Menús</h2>
                <div class="promotion-option">
                    <!-- Primer promoción -->
                    <div class="promotion-item">
                        <img src="../src/assets/img/menu-1.png" alt="Promoción 1">
                        <div class="menu-input">
                            <button onclick="decrement('promotion1')">
                                <img src="../src/assets/img/lessButton.svg" alt="Less Button">
                            </button>
                            <span id="quantity_promotion1">0</span>
                            <button onclick="increment('promotion1')">
                                <img src="../src/assets/img/moreButton.svg" alt="More Button">
                            </button>
                        </div>
                    </div>
                    <!-- Segunda promoción -->
                    <div class="promotion-item">
                        <img src="../src/assets/img/menu-2.png" alt="Promoción 2">
                        <div class="menu-input">
                            <button onclick="decrement('promotion2')">
                                <img src="../src/assets/img/lessButton.svg" alt="Less Button">
                            </button>
                            <span id="quantity_promotion2">0</span>
                            <button onclick="increment('promotion2')">
                                <img src="../src/assets/img/moreButton.svg" alt="More Button">
                            </button>
                        </div>
                    </div>
                    <div class="promotion-item">
                        <img src="../src/assets/img/menu-3.png" alt="Promoción 3">
                        <div class="menu-input">
                            <button onclick="decrement('promotion3')">
                                <img src="../src/assets/img/lessButton.svg" alt="Less Button">
                            </button>
                            <span id="quantity_promotion3">0</span>
                            <button onclick="increment('promotion3')">
                                <img src="../src/assets/img/moreButton.svg" alt="More Button">
                            </button>
                        </div>
                    </div>

                    <div class="promotion-item">
                        <img src="../src/assets/img/menu-4.png" alt="Promoción 3">
                        <div class="menu-input">
                            <button onclick="decrement('promotion4')">
                                <img src="../src/assets/img/lessButton.svg" alt="Less Button">
                            </button>
                            <span id="quantity_promotion4">0</span>
                            <button onclick="increment('promotion4')">
                                <img src="../src/assets/img/moreButton.svg" alt="More Button">
                            </button>
                        </div>
                    </div>
                    <!-- Agregar más promociones según sea necesario -->
                </div>

                <div class="promotion-option">
                    <!-- Primer promoción -->
                    <div class="promotion-item">
                        <img src="../src/assets/img/menu-1.png" alt="Promoción 1">
                        <div class="menu-input">
                            <button onclick="decrement('promotion5')">
                                <img src="../src/assets/img/lessButton.svg" alt="Less Button">
                            </button>
                            <span id="quantity_promotion5">0</span>
                            <button onclick="increment('promotion5')">
                                <img src="../src/assets/img/moreButton.svg" alt="More Button">
                            </button>
                        </div>
                    </div>
                    <!-- Segunda promoción -->
                    <div class="promotion-item">
                        <img src="../src/assets/img/menu-2.png" alt="Promoción 2">
                        <div class="menu-input">
                            <button onclick="decrement('promotion6')">
                                <img src="../src/assets/img/lessButton.svg" alt="Less Button">
                            </button>
                            <span id="quantity_promotion6">0</span>
                            <button onclick="increment('promotion6')">
                                <img src="../src/assets/img/moreButton.svg" alt="More Button">
                            </button>
                        </div>
                    </div>
                    <div class="promotion-item">
                        <img src="../src/assets/img/menu-3.png" alt="Promoción 3">
                        <div class="menu-input">
                            <button onclick="decrement('promotion7')">
                                <img src="../src/assets/img/lessButton.svg" alt="Less Button">
                            </button>
                            <span id="quantity_promotion7">0</span>
                            <button onclick="increment('promotion7')">
                                <img src="../src/assets/img/moreButton.svg" alt="More Button">
                            </button>
                        </div>
                    </div>

                    <div class="promotion-item">
                        <img src="../src/assets/img/menu-4.png" alt="Promoción 3">
                        <div class="menu-input">
                            <button onclick="decrement('promotion8')">
                                <img src="../src/assets/img/lessButton.svg" alt="Less Button">
                            </button>
                            <span id="quantity_promotion8">0</span>
                            <button onclick="increment('promotion8')">
                                <img src="../src/assets/img/moreButton.svg" alt="More Button">
                            </button>
                        </div>
                    </div>
                    <!-- Agregar más promociones según sea necesario -->
                </div>
            </div>
            <div class="botones-reserva">
                <button onclick="back()">Retroceder</button>
                <button onclick="advance()">Avanzar</button>
            </div>
        </div>

        <div class="summary-section">
            <h2>Resumen</h2>
            <br>
            <p><strong>Película:</strong> Torrente 5</p>
            <br>
            <p><strong>Cantidad Básias:</strong> <span id="total_tickets_basic">0</span> </p>
            <br>
            <p><strong>Cantidad Premium:</strong> <span id="total_tickets_premium">0</span></p>
            <br>
            <p><strong>Cantidad Menús:</strong> <span id="total_menus">0</span></p>
            <br>
            <p><strong>Sala:</strong> 11</p>
            <img src="../src/assets/img/película1.jpg" alt="">
            <div id="summary-price-container">
                <span id="total_price">0</span> €
            </div>
        </div>
    </div>


    <div id="footer-component"></div>
</div>

<script src="../src/js/reserva_promociones.js"></script>
</body>
</html>
