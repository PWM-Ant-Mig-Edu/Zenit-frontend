 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/formalizer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../src/css/reservation.css">
    <script src="../src/js/reservationProgressBar.js"></script>
    <script type="module" src="../src/js/loadSummary.js"></script>
    <script type="module" src="../src/js/loadBasics.js"></script>

</head>
<body>
<div id="popups" style="display: none;">
    <div id="register-component"></div>
    <div id="login-component"></div>
    <div id="reset-password-component"></div>
</div>
<div class="wrapper-container" style="display: flex; flex-direction: column; min-height: 100vh;">
    <div id="header-component"></div>


    <div class="reservation-container">
        <div class="left-section">
            <h1>Proceso de Compra</h1>
            <div id="progress-bar-component"></div>

            <div class="detalles-compra-container">
                <h2>
                    Detalles de la  compra
                </h2>
                <div class="purchase-description">
                    <div class="purchase-data">
                        <span>Pel√≠cula: </span>
                        <span id = 'movie-title'>XXXXX</span>
                    </div>
                    <div class="purchase-data">
                        <span>Fecha: </span>
                        <span id='date'>XX/XX/XXXX</span>
                    </div>
                    <div class="purchase-data">
                        <span>Hora: </span>
                        <span id = 'time'>XX:XX</span>
                    </div>
                    <div class="purchase-data">
                        <span>Cine: </span>
                        <span id = 'cinema'>XXX</span>
                    </div>

                    <div class="purchase-data">
                        <span>Sala: </span>
                        <span id = 'hall'>XXX</span>
                    </div>

                    <div class="purchase-data">
                        <span>Butacas: </span>
                        <span id = 'seats'>XXX,XXX</span>
                    </div>
                </div>
            </div>
            <div class="reservation-buttons">
                <a onclick="window.reservationManager.previousStep()">Retroceder</a>
                <a onclick="window.reservationManager.nextStep()">Avanzar</a>
            </div>
        </div>

        <div id="summary-component"></div>
    </div>


    <div id="footer-component"></div>
</div>

<script>
    loadProgressBarComponent(4)
</script>

</body>
</html>
